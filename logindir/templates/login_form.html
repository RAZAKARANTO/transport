{% extends 'login_base.html' %}
{% block content %}
<h2>SIGN IN</h2>
<div>
    <form method="POST" name="login_form">
        <div>
            <label for="login">login</label>
        </div>
        <br>
        <div>
            <input type="text" name="login" value="{{request.form['login']}}"/>
        </div>
        <br>
        <div>
            <input type="password" name="password" value="{{request.form['password']}}">
        </div>
        <div>
            <button>LOGIN</button>
        </div>
    </form>
{% endblock %}
</div>
